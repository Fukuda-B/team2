<!DOCTYPE html>
<html lang="en">
<head id="header">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title class="maintitle">出席管理システム</title>
</head>
<body>
  <h2 class="MainTitle">csvデータからjson形式を作成するツール(仮称)</h2>
  <hr class="line">

  <div id="scripts">
    <script src="./csvToJson.mjs"></script>
    <script src="./index.mjs"></script>
  </div>
  <form class="timesetting">
    <label for="starttiem">開始時刻</label>

    <input type="time" id="delaytime"><br>
    <label for="starttiem">受付終了(欠席判定)時刻</label>
    <input type="time" id="endtime">
  </form>
  <div class="buttonarea">
    <button id="back" class="button" onclick="location.href='./Mainmenu.html'">戻る</button>
    <button id="back" class="button" onclick="location.href='./readjson.html'">jsonファイルの読み込みツールへ</button>
