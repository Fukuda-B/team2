<body>
  <h2 class="MainTitle">出席管理に必要なデータファイルを作成するツール(仮称)</h2>
  <hr class="line">
  <form>
    <label for="csv-reader">履修者のCSVリストを選択してください</label><br>
    <input id="csv-reader" type="file" accept=".csv"><br>
    <label for="csv-reader">全学生のCSVリストを選択してください</label><br>
    <input id="csv-reader" type="file" accept=".csv"><br>

    <input id="csv-reader" type="file" accept=".csv"><br>
