  <script>
    var pics_src = new Array("pics0.jpg", "pics1.jpg", "pics2.jpg", "pics3.jpg");

    function help(number){

      switch(number){
        case 1:
          document.getElementById("helpic").src=pics_src[1];
          document.getElementById("helptext").textContent = "ヘルプ1";
          break;
        case 2:
          document.getElementById("helpic").src=pics_src[2];
          document.getElementById("helptext").textContent = "ヘルプ2";
          break;
        case 3:
          document.getElementById("helpic").src=pics_src[3];
          document.getElementById("helptext").innerText = 'ヘルプ3';
          break;
        case 4:
          document.getElementById("helpic").src=pics_src[4];
          document.getElementById("helptext").innerText = 'ヘルプ4';
          break;
        case 5:
          document.getElementById("helpic").src=pics_src[5];
          document.getElementById("helptext").innerText = 'ヘルプ5';
          break;
        case 6:
          document.getElementById("helpic").src=pics_src[6];
          document.getElementById("helptext").innerText = 'ヘルプ6';
          break;
        case 7:
          document.getElementById("helpic").src=pics_src[7];
          document.getElementById("helptext").innerText = 'ヘルプ7';
          break;
        default:
          document.getElementById("helpic").scr=pics_src[0];
          document.getElementById("helptext").textContent = "ヘルプ0";
      }
    }
  </script>
